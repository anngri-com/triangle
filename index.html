<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <br><br>
      <form id="sides">
        <label for="side1">Side A</label>
        <input type="text" id="sideA">
        <label for="side2">Side B</label>
        <input type="text" id="sideB">
        <label for="side3">Side C</label>
        <input type="text" id="sideC">
        <br>
        <br>
        <button type="submit" class="button">Track</button>
      </form>

      <div id="result">
        <h1><span id="type"></span></h1>
      </div>

    </div>
  </body>
</html>
